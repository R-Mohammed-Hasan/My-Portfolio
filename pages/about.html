<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="https://use.typekit.net/mdp0gec.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/about.css">
    <link rel="stylesheet" href="./../css/nav.css">
    <link rel="stylesheet" href="./../css/loading.css">
    <script src="../js/loading.js"></script>
</head>

<body>
    <div class="load">
        <div class="circle"></div>
        <span> Loading...</span>
    </div>
    <div class="bg-image">
        <img src="./../bg.gif" alt="" width="100%">
    </div>

    <nav>
        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary know-status" data-bs-toggle="modal" data-bs-target="#exampleModal">
             Visiting Card
        </button>

            <!-- Modal -->
            <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Developer at Freshworks</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Instagram : <a href="">https://instagram.com</a><br> Facebook : <a href="">https://instagram.com</a><br> LinkedIn : <a href="">https://instagram.com</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-img">
            <img src="./../images/hasan.jpg" title="Mohammed Hasan" width="50%" alt="">
        </div>
        <div class="about-me">


        </div>
    </nav>
</body>

</html>
